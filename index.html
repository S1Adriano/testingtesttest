<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Redes Inalámbricas - Modo Chileno 🇨🇱</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #0f0f23, #1a1a3e, #2d1b69, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ff88;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out 0.8s both;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            border-radius: 15px;
            border-left: 5px solid #00ff88;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .option {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.6s;
        }

        .option:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ff88;
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.3);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.1));
            border-color: #00ff88;
            animation: correctPulse 0.6s ease-out;
        }

        .option.incorrect {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.3), rgba(255, 0, 128, 0.1));
            border-color: #ff0080;
            animation: shake 0.6s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: feedbackAppear 0.5s ease-out 0.3s forwards;
        }

        @keyframes feedbackAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(255, 0, 128, 0.1));
            border: 1px solid #ff0080;
            color: #ff0080;
        }

        .next-btn {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .next-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }

        .score {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            border-radius: 15px;
            animation: scoreAnimation 1s ease-out;
        }

        @keyframes scoreAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff0080, #ff6600);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 128, 0.4);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkAnimation 1s ease-out forwards;
        }

        @keyframes fireworkAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .question-selector {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .selector-title {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #00ff88;
            font-weight: 600;
        }

        .question-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .question-count-btn {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 255, 0.1));
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .question-count-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .question-count-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .question-count-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.3);
        }

        .question-count-btn.selected {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
        }

        .start-quiz-btn {
            background: linear-gradient(135deg, #ff0080, #ff6600);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-quiz-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .start-quiz-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .start-quiz-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 128, 0.4);
        }
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .question { font-size: 1.5rem; }
            .options { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">QUIZ WIRELESS</h1>
            <p class="subtitle">¡Demuestra que cachai de redes inalámbricas! 📡</p>
        </div>

        <div class="quiz-container" id="quiz-container">
            <!-- Quiz content will be dynamically inserted here -->
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        const allQuestions = [
            {
                question: "¿Cuál es el alcance típico de una red WPAN?",
                options: ["1-10 metros", "10-100 metros", "1-50 km", "Área metropolitana"],
                correct: 0,
                explanation: "WPAN (Wireless Personal Area Network) tiene un alcance de 1-10 metros, ideal para dispositivos como Bluetooth."
            },
            {
                question: "¿Qué tecnología NO pertenece a WLAN?",
                options: ["IEEE 802.11", "Wi-Fi", "HiperLAN", "GSM"],
                correct: 3,
                explanation: "GSM es una tecnología de WWAN (Wide Area Network), no de WLAN."
            },
            {
                question: "¿Cuál es el alcance máximo aproximado de WiMax (WMAN)?",
                options: ["100 metros", "1 km", "50 km", "500 km"],
                correct: 2,
                explanation: "WiMax como WMAN puede alcanzar hasta 50 km de cobertura."
            },
            {
                question: "¿Qué protocolo de seguridad está OBSOLETO?",
                options: ["WPA", "WPA2", "WEP", "WPA3"],
                correct: 2,
                explanation: "WEP está obsoleto debido a sus vulnerabilidades en la reutilización de claves RC4."
            },
            {
                question: "¿Qué mejora introdujo WPA sobre WEP?",
                options: ["AES", "TKIP y claves dinámicas", "Bluetooth", "5G"],
                correct: 1,
                explanation: "WPA introdujo TKIP, claves dinámicas y mejor verificación de integridad."
            },
            {
                question: "¿Para qué se usa principalmente la radio móvil?",
                options: ["Gaming", "Comunicaciones profesionales", "Streaming", "Redes sociales"],
                correct: 1,
                explanation: "La radio móvil está orientada a comunicaciones profesionales: policía, bomberos, transporte, etc."
            },
            {
                question: "¿Qué diferencia principalmente la radio móvil del teléfono móvil?",
                options: ["El color", "Uso profesional vs personal", "El tamaño", "La marca"],
                correct: 1,
                explanation: "La radio móvil está orientada al uso profesional, mientras el teléfono móvil es más personal."
            },
            {
                question: "¿Qué red inalámbrica cubre áreas metropolitanas/nacionales?",
                options: ["WPAN", "WLAN", "WMAN", "WWAN"],
                correct: 3,
                explanation: "WWAN (Wireless Wide Area Network) cubre grandes áreas usando celdas como GSM, GPRS, UMTS."
            },
            {
                question: "¿En qué año se lanzó el IEEE 802.11 original?",
                options: ["1995", "1997", "1999", "2001"],
                correct: 1,
                explanation: "El IEEE 802.11 original fue lanzado en 1997, operando a 1-2 Mbps en 2,4 GHz."
            },
            {
                question: "¿Qué velocidad máxima alcanza el 802.11a?",
                options: ["11 Mbps", "54 Mbps", "100 Mbps", "600 Mbps"],
                correct: 1,
                explanation: "802.11a (1999) alcanza hasta 54 Mbps operando en la banda de 5 GHz."
            },
            {
                question: "¿Cuál es la principal ventaja del 802.11a?",
                options: ["Mayor alcance", "Bajo costo", "Menos interferencias", "Compatibilidad"],
                correct: 2,
                explanation: "802.11a opera en 5 GHz, lo que significa menos interferencias comparado con 2,4 GHz."
            },
            {
                question: "¿Qué velocidades soporta el 802.11b?",
                options: ["1-2 Mbps", "5,5 y 11 Mbps", "54 Mbps", "600 Mbps"],
                correct: 1,
                explanation: "802.11b (1999) soporta 5,5 y 11 Mbps en la banda de 2,4 GHz."
            },
            {
                question: "¿Cuál es la principal ventaja del 802.11b?",
                options: ["Alta velocidad", "Bajo costo y gran aceptación", "Sin interferencias", "Dual band"],
                correct: 1,
                explanation: "802.11b tuvo bajo costo, gran aceptación comercial y mayor alcance que 802.11a."
            },
            {
                question: "¿En qué banda opera el 802.11g?",
                options: ["5 GHz", "2,4 GHz", "Dual band", "6 GHz"],
                correct: 1,
                explanation: "802.11g (2003) opera a 54 Mbps en la banda de 2,4 GHz, compatible con 802.11b."
            },
            {
                question: "¿Qué ventaja principal tiene el 802.11g?",
                options: ["Máxima velocidad", "Compatible con 802.11b", "Opera en 5 GHz", "Menor consumo"],
                correct: 1,
                explanation: "802.11g es compatible con 802.11b y ofrece un balance entre velocidad (54 Mbps) y alcance."
            },
            {
                question: "¿Cuál es la velocidad máxima del 802.11n?",
                options: ["54 Mbps", "100 Mbps", "300 Mbps", "600 Mbps"],
                correct: 3,
                explanation: "802.11n (2008) puede alcanzar hasta 600 Mbps usando múltiples antenas (MIMO)."
            },
            {
                question: "¿Qué característica especial tiene el 802.11n?",
                options: ["Solo 5 GHz", "Solo 2,4 GHz", "Uso simultáneo de 2,4 y 5 GHz", "Opera en 6 GHz"],
                correct: 2,
                explanation: "802.11n puede usar simultáneamente las bandas de 2,4 y 5 GHz para mayor rendimiento."
            },
            {
                question: "¿Qué capas OSI define el IEEE 802.11?",
                options: ["Solo física", "Solo enlace", "Física y enlace de datos", "Todas las capas"],
                correct: 2,
                explanation: "IEEE 802.11 define protocolos en las capas física y de enlace de datos del modelo OSI."
            },
            {
                question: "¿Qué tecnología introdujo mayor robustez en 802.11n?",
                options: ["WEP", "TKIP", "MIMO", "AES"],
                correct: 2,
                explanation: "802.11n introdujo MIMO (múltiples antenas) para mayor cobertura, velocidad y robustez."
            },
            {
                question: "¿Por qué fue reemplazado el 802.11 original?",
                options: ["Muy caro", "Muy lento (1-2 Mbps)", "Inseguro", "Muy grande"],
                correct: 1,
                explanation: "El 802.11 original operaba solo a 1-2 Mbps, siendo muy lento para las necesidades posteriores."
            }
        ];

        let questions = [];
        let selectedQuestionCount = 8;

        const chileanInsults = [
            "malperkin",
            "esa wea q UH",
            "😒",
            "tamo mal"
        ];

        const chileanPraises = [
            "wena",
            "tai bien",
            "cachai bien supongo",
            "webo",
            "nice",
            "good"
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let quizStarted = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function selectQuestionCount(count) {
            selectedQuestionCount = count;
            
            // Update button styles
            document.querySelectorAll('.question-count-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function startQuiz() {
            // Shuffle and select random questions
            const shuffledQuestions = shuffleArray([...allQuestions]);
            questions = shuffledQuestions.slice(0, selectedQuestionCount);
            
            currentQuestion = 0;
            score = 0;
            answered = false;
            quizStarted = true;
            
            displayQuestion();
        }

        function showQuestionSelector() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <div class="question-selector">
                    <div class="selector-title">¿Cuántas preguntas quieres?</div>
                    <div class="question-options">
                        <button class="question-count-btn selected" onclick="selectQuestionCount(8)">8 preguntas</button>
                        <button class="question-count-btn" onclick="selectQuestionCount(10)">10 preguntas</button>
                        <button class="question-count-btn" onclick="selectQuestionCount(15)">15 preguntas</button>
                        <button class="question-count-btn" onclick="selectQuestionCount(20)">20 preguntas</button>
                    </div>
                    <button class="start-quiz-btn" onclick="startQuiz()">¡Empezar Quiz! 🚀</button>
                </div>
            `;
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff0080', '#00ff88', '#00ccff', '#ffaa00', '#ff6600'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        function displayQuestion() {
            const container = document.getElementById('quiz-container');
            const q = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question">
                    <strong>Pregunta ${currentQuestion + 1}/${questions.length}</strong><br>
                    ${q.question}
                </div>
                <div class="options">
                    ${q.options.map((option, index) => 
                        `<div class="option" onclick="selectAnswer(${index})">${option}</div>`
                    ).join('')}
                </div>
                <div class="score">Puntaje: ${score}/${selectedQuestionCount}</div>
            `;
            answered = false;
        }

        function selectAnswer(selected) {
            if (answered) return;
            answered = true;
            
            const options = document.querySelectorAll('.option');
            const q = questions[currentQuestion];
            const isCorrect = selected === q.correct;
            
            options.forEach((option, index) => {
                if (index === q.correct) {
                    option.classList.add('correct');
                } else if (index === selected && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                score++;
                createFireworks();
            }
            
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? 
                    chileanPraises[Math.floor(Math.random() * chileanPraises.length)] : 
                    chileanInsults[Math.floor(Math.random() * chileanInsults.length)]
                }</strong><br>
                ${q.explanation}
            `;
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'next-btn';
            nextBtn.textContent = currentQuestion === selectedQuestionCount - 1 ? 'Ver Resultados' : 'Siguiente';
            nextBtn.onclick = nextQuestion;
            
            document.querySelector('.quiz-container').appendChild(feedback);
            document.querySelector('.quiz-container').appendChild(nextBtn);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < selectedQuestionCount) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('quiz-container');
            const percentage = Math.round((score / selectedQuestionCount) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = '¡Seco/a! ¡Sabes caleta de redes! 🔥';
                createFireworks();
            } else if (percentage >= 60) {
                message = '¡Bien! Pero podrías cachar un poco más 👍';
            } else {
                message = '¡Mal po! Te falta estudiar más 📚';
            }
            
            container.innerHTML = `
                <div class="question">
                    <h2>¡Resultados Finales!</h2>
                </div>
                <div class="score">
                    ${score}/${selectedQuestionCount} correctas (${percentage}%)
                </div>
                <div class="feedback ${percentage >= 60 ? 'correct' : 'incorrect'}">
                    ${message}
                </div>
                <button class="restart-btn" onclick="restartQuiz()">
                    Intentar de Nuevo 🔄
                </button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            quizStarted = false;
            showQuestionSelector();
        }

        // Initialize
        createStars();
        showQuestionSelector();
    </script>
</body>
</html>
